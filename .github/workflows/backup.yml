name: Weekly DB Backup & Env Audit

on:
  schedule:
    # Every Sunday at 03:00 UTC
    - cron: "0 3 * * 0"
  workflow_dispatch: # Allow manual trigger

jobs:
  db-backup:
    name: Database Backup
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_DB_BACKUP == 'true' }}
    steps:
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Dump database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          FILENAME="ethed_backup_${TIMESTAMP}.sql.gz"
          pg_dump "$DATABASE_URL" | gzip > "$FILENAME"
          echo "BACKUP_FILE=$FILENAME" >> $GITHUB_ENV

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_number }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 30

  env-audit:
    name: Environment Variable Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run env audit
        run: node scripts/env-audit.mjs
        env:
          # Pass all env vars so the script can check which are present
          DATABASE_URL: ${{ secrets.DATABASE_URL || '' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || '' }}
          AMOY_RPC_URL: ${{ secrets.AMOY_RPC_URL || '' }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY || '' }}
          PINATA_JWT: ${{ secrets.PINATA_JWT || '' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || '' }}
          NODE_ENV: production

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  checks:
    name: Typecheck + Prisma + Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.8.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma:generate

      - name: TypeScript check
        run: pnpm exec tsc --noEmit --skipLibCheck

      - name: Lint
        run: pnpm lint

  env-audit:
    name: Env audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run env audit script
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL || '' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || '' }}
          AMOY_RPC_URL: ${{ secrets.AMOY_RPC_URL || '' }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY || '' }}
          PINATA_JWT: ${{ secrets.PINATA_JWT || '' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || '' }}
          NFT_CONTRACT_ADDRESS: ${{ secrets.NFT_CONTRACT_ADDRESS || '' }}
          ENS_REGISTRAR_ADDRESS: ${{ secrets.ENS_REGISTRAR_ADDRESS || '' }}
        run: node scripts/env-audit.mjs
